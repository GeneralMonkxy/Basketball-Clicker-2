<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet"> <!-- Comic Sans Font Import -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Basketball Clicker</h1>
        <div id="points">Points: 0</div>
        <div id="basketball" onclick="clickBasketball()">üèÄ</div>
        <div id="upgrades">
            <button id="upgrade1" onclick="buyUpgrade(1)">Upgrade 1 (Cost: 10)</button>
            <button id="upgrade2" onclick="buyUpgrade(2)">Upgrade 2 (Cost: 50)</button>
            <button id="upgrade3" onclick="buyUpgrade(3)">Upgrade 3 (Cost: 200)</button>
            <button id="prestige" onclick="prestige()">Prestige (Cost: 1000)</button>
        </div>
        <div id="multipliers">Multipliers: 1x</div>
        <!-- Players Section -->
        <div id="players"></div>
        <!-- Coaches Section -->
        <div id="coaches"></div>
        <!-- Bank Section -->
        <div id="bank">
            <div id="bank-amount">Bank Balance: 0</div>
            <div id="interest-rate">Interest Rate: 0.50%</div>
            <input type="number" id="deposit-amount" placeholder="Amount to deposit" />
            <button onclick="depositPoints()">Deposit</button>
            <button onclick="withdrawPoints()">Withdraw</button>
            <button onclick="maxDeposit()">Max Deposit</button>
            <button onclick="maxWithdraw()">Max Withdraw</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
