<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Basketball Clicker</h1>
        <div id="points">Points: 0</div>
        <div id="basketball" onclick="clickBasketball()">🏀</div>

        <div id="players">
            <h2>Players</h2>
            <div id="player"></div>
            <button onclick="buyPlayer()">Buy Player</button>
        </div>

        <div id="coaches">
            <h2>Coaches</h2>
            <div id="coach"></div>
            <button onclick="buyCoach()">Buy Coach</button>
        </div>

        <div id="bank">
            <h2>Point Bank</h2>
            <div id="bank-amount">0</div>
            <div id="interest-rate">0.50%</div>
            <button onclick="depositPoints()">Deposit Points</button>
            <button onclick="withdrawPoints()">Withdraw Points</button>
        </div>

        <div id="multipliers">Multipliers: 1x</div>
        <div id="prestige">
            <button onclick="prestige()">Prestige (Cost: 100,000)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

    <script src="script.js"></script>
</body>
</html>
