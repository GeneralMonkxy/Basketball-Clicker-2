<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Basketball Clicker</h1>
        <div id="points">Points: 0</div>
        <div id="basketball" onclick="clickBasketball()">🏀</div>
        <div id="upgrades">
            <button id="upgrade1" onclick="buyUpgrade(1)">Upgrade 1 (Cost: 10)</button>
            <button id="upgrade2" onclick="buyUpgrade(2)">Upgrade 2 (Cost: 50)</button>
            <button id="prestige" onclick="prestige()">Prestige (Cost: 1000)</button>
        </div>
        <div id="multipliers">Multipliers: 1x</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
